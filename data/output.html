<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#66cdaa">
    <meta name="msapplication-navbutton-color" content="#66cdaa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golkhune | گلخونه</title>
    <link rel="stylesheet" href="assets/style/bootstrap.css">
    <link rel="stylesheet" href="assets/style/font.css">
    <script src="assets/script/bootstrap.js"></script>
    <style>
        * {
            transition-duration: 0.5s;
        }
        .koodak {
            font-family: 'Koodak', cursive;
            font-size: 2.7vh;
        }
        .arial {
            font-family: 'Arial Round', cursive;
            font-size: 2.7vh;
        }
        .nav-title {
            font-size: 24px;
            line-height: 0;
            margin-top: 0;
        }
        .col-cu {
            width: 34.5%;
        }
        .item-title {
            font-family: 'Koodak', cursive;
            color: #66cdaa;
            font-size: 3.2vh;
            font-weight: bold;
        }
        .item-value {
            font-family: 'Seven Segment', cursive;
            color: gray;
            text-align: center;
            font-size: 8vh;
        }
        @media (max-width: 575.98px) {
            .nav-title {
                font-size: 25px;
                line-height: 0;
                margin-top: 4.5px;
            }
            .col-cu {
                width: 88%;
            }
            .item-title {
                font-family: 'Koodak', cursive;
                color: #66cdaa;
                font-size: 3vh;
                font-weight: bold;
            }
            .item-value {
                color: gray;
                text-align: center;
                font-size: 7.2vh;
            }
        }
    </style>
    <script>
        var stat = false;
        function change_mode() {
            if (stat == false) {
                document.getElementById("dark-light").src = "assets/image/sun.png";
                document.getElementById("navbar").style.backgroundColor = "#1a344d";
                document.getElementById("body").style.backgroundColor = "#2c3e50";
                var elms = document.querySelectorAll("[id='item']");
                for(var i = 0; i < elms.length; i++) {
                    elms[i].style.backgroundColor = "#0e2338";
                }
                elms = document.querySelectorAll("[id='title']");
                for(var i = 0; i < elms.length; i++) {
                    elms[i].style.color = "#3371d2";
                }
                document.getElementById("fire_pic").src = "assets/image/fire2.png";
                document.getElementById("heater").style.color = "#ffffff";
                document.getElementById("snow_pic").src = "assets/image/snow2.png";
                document.getElementById("cooler").style.color = "#ffffff";
                document.getElementById("cloud_pic").src = "assets/image/cloud2.png";
                document.getElementById("fog_maker").style.color = "#ffffff";
                document.getElementById("fan_pic").src = "assets/image/fan2.png";
                document.getElementById("fan").style.color = "#ffffff";
                document.getElementById("bulb_pic").src = "assets/image/bulb2.png";
                document.getElementById("bulb").style.color = "#ffffff";
                document.getElementById("water_pic").src = "assets/image/water2.png";
                document.getElementById("water_pump").style.color = "#ffffff";
                document.getElementsByTagName('meta')["theme-color"].content = "#1a344d";
                document.getElementsByTagName('meta')["msapplication-navbutton-color"].content = "#1a344d";
                stat = true;
            }
            else {
                document.getElementById("dark-light").src = "assets/image/moon.png";
                document.getElementById("navbar").style.backgroundColor = "#66cdaa";
                document.getElementById("body").style.backgroundColor = "#f1f2f6";
                var elms = document.querySelectorAll("[id='item']");
                for(var i = 0; i < elms.length; i++) {
                    elms[i].style.backgroundColor = "#f3f7f8";
                }
                elms = document.querySelectorAll("[id='title']");
                for(var i = 0; i < elms.length; i++) {
                    elms[i].style.color = "#66cdaa";
                }
                document.getElementById("fire_pic").src = "assets/image/fire.png";
                document.getElementById("heater").style.color = "gray";
                document.getElementById("snow_pic").src = "assets/image/snow.png";
                document.getElementById("cooler").style.color = "gray";
                document.getElementById("cloud_pic").src = "assets/image/cloud.png";
                document.getElementById("fog_maker").style.color = "gray";
                document.getElementById("fan_pic").src = "assets/image/fan.png";
                document.getElementById("fan").style.color = "gray";
                document.getElementById("bulb_pic").src = "assets/image/bulb.png";
                document.getElementById("bulb").style.color = "gray";
                document.getElementById("water_pic").src = "assets/image/water.png";
                document.getElementById("water_pump").style.color = "gray";
                document.getElementsByTagName('meta')["theme-color"].content = "#66cdaa";
                document.getElementsByTagName('meta')["msapplication-navbutton-color"].content = "#66cdaa";
                stat = false;
            }
        }
        function heater_refresh() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("heater").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "گلخونه";
            }
            else if (this.readyState == 4 && this.status == 0)
                document.getElementById("nav_title").innerHTML = "درحال اتصال...";
            };
            xhttp.open("GET", "/heater", true);
            xhttp.send();
        }
        function cooler_refresh() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("cooler").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "گلخونه";
            }
            else if (this.readyState == 4 && this.status == 0)
                document.getElementById("nav_title").innerHTML = "درحال اتصال...";
            };
            xhttp.open("GET", "/cooler", true);
            xhttp.send();
        }
        function fog_maker_refresh() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("fog_maker").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "گلخونه";
            }
            else if (this.readyState == 4 && this.status == 0)
                document.getElementById("nav_title").innerHTML = "درحال اتصال...";
            };
            xhttp.open("GET", "/fog_maker", true);
            xhttp.send();
        }
        function fan_refresh() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("fan").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "گلخونه";
            }
            else if (this.readyState == 4 && this.status == 0)
                document.getElementById("nav_title").innerHTML = "درحال اتصال...";
            };
            xhttp.open("GET", "/fan", true);
            xhttp.send();
        }
        function bulb_refresh() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("bulb").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "گلخونه";
            }
            else if (this.readyState == 4 && this.status == 0)
                document.getElementById("nav_title").innerHTML = "درحال اتصال...";
            };
            xhttp.open("GET", "/bulb", true);
            xhttp.send();
        }
        function water_pump_refresh() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("water_pump").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "گلخونه";
            }
            else if (this.readyState == 4 && this.status == 0)
                document.getElementById("nav_title").innerHTML = "درحال اتصال...";
            };
            xhttp.open("GET", "/water_pump", true);
            xhttp.send();
        }
        setInterval(heater_refresh, 1000);
        setInterval(cooler_refresh, 1000);
        setInterval(fog_maker_refresh, 1000);
        setInterval(fan_refresh, 1000);
        setInterval(bulb_refresh, 1000);
        setInterval(water_pump_refresh, 1000);
        window.onload=heater_refresh();
        window.onload=cooler_refresh();
        window.onload=fog_maker_refresh();
        window.onload=fan_refresh();
        window.onload=bulb_refresh();
        window.onload=water_pump_refresh();
    </script>
</head>

<body id="body" style="background-color: #f1f2f6;">
    <nav id="navbar" class="navbar navbar-expand-sm navbar-dark" style="background-color: #66cdaa;">
        <div class="container-fluid">
            <div style="width: 56px; height: 40px; padding-top: 5px; padding-left: 5px;"><img id="dark-light" src="assets/image/moon.png" style="width: 4vh; cursor: pointer;" alt="" onclick="change_mode()"></div>
            <a id="nav_title" class="navbar-brand koodak nav-title" dir="rtl">گلخونه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <img src="assets/image/menu.png" alt="" style="width: 70%; height: 70%;">
            </button>
            <div class="collapse navbar-collapse ms-3" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link koodak" href="/">وضعيت</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link koodak active" href="/output">خروجي ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link koodak" href="/control">کنترل دستی</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link koodak" href="/settings">تنظيمات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link koodak" href="/about">درباره</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-wrap justify-content-center py-2">
        <div class="col-lg-1"></div>
        <div id="item" class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end m-2" style="background-color: #f3f7f8;">
            <center>
                <img id="fire_pic" src="assets/image/fire.png" style="width: 3vh; height: 3vh;" alt="">
                <span id="title" class="item-title" dir="rtl">بخاري:</span>
            </center>
            <p id="heater" class="mb-1 item-value"></p>
        </div>
        <div id="item" class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end m-2" style="background-color: #f3f7f8;">
            <center>
                <img id="snow_pic" src="assets/image/snow.png" style="width: 3.2vh; height: 3.1vh;" alt="">
                <span id="title" class="item-title" dir="rtl">کولر:</span>
            </center>
            <p id="cooler" class="mb-1 item-value"></p>
        </div>
        <div id="item" class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end m-2" style="background-color: #f3f7f8;">
            <center>
                <img id="cloud_pic" src="assets/image/cloud.png" style="width: 3vh; height: 3vh;" alt="">
                <span id="title" class="item-title" dir="rtl">مه ساز:</span>
            </center>
            <p id="fog_maker" class="mb-1 item-value"></p>
        </div>
        <div id="item" class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end m-2" style="background-color: #f3f7f8;">
            <center>
                <img id="fan_pic" src="assets/image/fan.png" style="width: 2.8vh; height: 2.8vh;" alt="">
                <span id="title" class="item-title" dir="rtl">تهويه:</span>
            </center>
            <p id="fan" class="mb-1 item-value"></p>
        </div>
        <div class="col-lg-1"></div>
        <div id="item" class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end m-2" style="background-color: #f3f7f8;">
            <center>
                <img id="bulb_pic" src="assets/image/bulb.png" style="width: 3.1vh; height: 3.1vh;" alt="">
                <span id="title" class="item-title" dir="rtl">چراغ:</span>
            </center>
            <p id="bulb" class="mb-1 item-value"></p>
        </div> 
        <div id="item" class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end m-2" style="background-color: #f3f7f8;">
            <center>
                <img id="water_pic" src="assets/image/water.png" style="width: 3.2vh; height: 3.2vh;" alt="">
                <span id="title" class="item-title" dir="rtl">پمپ آب:</span>
            </center>
            <p id="water_pump" class="mb-1 item-value"></p>
        </div> 
         
    </div>
</body>

</html>
